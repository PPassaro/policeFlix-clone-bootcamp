<!DOCTYPE html>
<html lang="pt-br"> 
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/main.css">

  <!-- responsividade -->
  <link rel="stylesheet" href="style/responsive.css">

  <!-- owl css -->
  <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
  
  <title>POLICEFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">POLICEFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">CHICACO P.D.</h3>
                <p class="descricao">O Distrito 21 do Departamento de Polícia de Chicado é composto pelos policiais uniformizados que lidam com o crime nas ruas e pela Unidade de Inteligência, que lida com crimes maiores como tráfico de drogas e assassinatos.</p>

                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1-chicago-pd.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2-csi-crime-scene.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3-csi-cyber.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini4-csi-japanese.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5-csi-miami.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6-forence-real.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7-japanes-anime.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8-law-order-criminal.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini9-law-order.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini10-police.jpg">
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/0f76bd4a6e.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
